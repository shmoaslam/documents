  <style type="text/css">
    html,body { margin:0;padding:0;height:100%;overflow:hidden;
    }
    html {
      overflow-y: scroll;
    }

    #container {
      height: 100%;
    }

    #mainbody {
      height: 100%;
    }

    #hmnavbox {
      display: inline-flex;
      height: 100%;
      float: left;
      background-color: #F7F7F7;
      background-image: url("../images/sidebar_metalcap.jpg"), url("../images/sidebar_metalbase.jpg"), url(../images/sidebar_metalrepeat.jpg);

    }

  <script type="text/javascript">
    $(document).ready(function(){

      //BC when the window loads or resizes, center the splitter bar exactly under medaillon
      $(window).bind("resize", function() {
        var h = window.innerHeight - parseInt($("#header").css('height'))
        $("#hmnavbox").css('height', h+"px");
        $("#hmcontentbox").css('height', h+"px");
      });
      $(window).trigger("resize");

      if (!hmSupportsAbspos()) {
        $(window).bind("resize", function() {
          hmNoAbsposResize($("#hmheadbox"), true, false);
          hmNoAbsposResize($("#hmnavbox"), false, true);
          hmNoAbsposResize($("#hmcontentbox"), true, true);
        });
        $(window).trigger("resize");
      }
    });
  </script>

</head>
<body>
<div id="container">  <!--BC style-->

<div id="mainbody">
  <div id="hmnavbox" style="height: 825px;">
    <div id="hmnavboxinner">
      <iframe name="hmnavigation" id="hmnavigation" src="./Beyond Compare_files/hmcontent.html" seamless="seamless" title="Navigation Pane" frameborder="0"></iframe>
    </div>
  </div>

  <div id="hmcontentbox" style="height: 825px;">
    <script type="text/javascript">
      var defaulttopic="welcome.html";
      var query = window.location.search.substring(1), hash = window.location.hash, xssTest = /&#39;|&#x27;|&#34;|&#x22;|&quot;|&#61;|&#x3D;|%27|%22|%3d|:|&#58;|&#x3a;|=|%3a|3a;|58;|\/|'|"/i, cntxRX = /contextid=\d*/, cntxMatch = cntxRX.exec(query), cntxSrc = "";
      if (query != "") {
        if (typeof(hmGetContextId) != "undefined") {
          if (cntxMatch != null) {
            cntxSrc = hmGetContextId(cntxMatch[0]);
          };
          if (cntxSrc != "") {
            defaulttopic = cntxSrc;
          } else {
              if (!xssTest.test(query) && !xssTest.test(hash))
                 defaulttopic = query + hash;
          }
        }
      }
      document.write('<iframe name="hmcontent" id="hmcontent" src="'+defaulttopic+'" seamless="seamless" title="Content Page" frameborder="0"></iframe>');
    </script><iframe name="hmcontent" id="hmcontent" src="./Beyond Compare_files/command_line_reference.html" seamless="seamless" title="Content Page" frameborder="0"></iframe>
    <noscript>
      &lt;iframe name="hmcontent" id="hmcontent" src="welcome.html" seamless="seamless" title="Content Page" frameborder="0"&gt;&lt;/iframe&gt;
    </noscript>
  </div>
</div>
</div>   <!--BC container-->
